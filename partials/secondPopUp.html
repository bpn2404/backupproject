<div class="modal fade">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="close(false)"
					data-dismiss="modal" aria-hidden="true">&times;</button>
				<h4 class="modal-title">Ok so you want to restore? Please enter
					your user name and password again.</h4>
			</div>
			<div class="row modal-body">
				<form accept-charset="utf-8" autocomplete="off"
					role="confirmRestoreForm" name="confirmRestoreForm"
					class="form-vertical" >
					<div class="form-group col-md-6 col-md-offset-3">
							<label for="username" class="sr-only">User name</label> 
							<input
								type="text" class="form-control" name="username" id="username"
								placeholder="User name" tabindex="1" autocomplete="off" required
								ng-model="name" />
						</div>
					<div class="form-group col-md-6 col-md-offset-3">
							<label for="password" class="sr-only">Password</label> <input
								type="password" class="form-control" name="secPass" id="secPass"
								placeholder="Password" tabindex="2" autocomplete="off" required
								ng-model="secPass" />
						</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" ng-click="commitRestore()" class="btn btn-success"
					data-dismiss="modal" ng-disabled="confirmRestoreForm.$invalid">Ok
					restore database</button>
				<button type="button" ng-click="cancel()" class="btn btn-danger">Cancel</button>
			</div>
		</div>
	</div>
</div>
